<table id="userdata">
  <tbody></tbody>
  <tfooter></tfooter>
</table>
<div class="nav">
  <button id="prev">Prev</button>
  <button id="next">Next</button>
</div>
<script type="text/javascript" src="https://unpkg.com/jquery"></script>
<script type="text/javascript">
  let currentPage = 1;
  let totalPages = 0;
 
  const pages = function(page = 1) {
    $.getJSON('https://reqres.in/api/unknown?page=' + page, function(response) {
      const html = response.data.reduce((h, item) => {
        return h += `
          <tr>
            <td>${item.name}</td>
            <td>${item.year}</td>
            <td>${item.color}</td>
            <td>${item.pantone_value}</td>
          </tr>
        `
      }, '');
 
      $('#userdata tbody').html(html);
      totalPages = response.total_pages;
      $('#prev').prop('disabled', response.page === 1);
      $('#next').prop('disabled', response.page === totalPages);
 
    });
  }
 
  $('#prev').click(function() {
    if (!--currentPage) currentPage = 1;
 
    pages(currentPage);
  });
 
  $('#next').click(function() {
    if (++currentPage > totalPages) currentPage = totalPages;
 
    pages(currentPage);
  });
 
  pages();
 
</script>
