<html>
  <link rel="stylesheet" href="style.css">
  <head>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

      <script>
        

        

      


       let page1 = function(){ $.getJSON('https://reqres.in/api/unknown?page=1?', function(response ) {
             $.each(response.data, function(index, item) {
                  var tblRow = "<tr>" + "<td>" + item.name + "</td>" +
                        "<td>" + item.year + "</td>" + "<td>" + item.color + "</td>" + "<td>" + item.pantone_value + "</td>" + "</tr>" 
                 $(tblRow).appendTo("#userdata tbody");
                

           });

         });
}
       let page2 = function(){ $.getJSON('https://reqres.in/api/unknown?page=2?', function(response ) {
             $.each(response.data, function(index, item) {
                  var tblRow = "<tr>" + "<td>" + item.name + "</td>" +
                        "<td>" + item.year + "</td>" + "<td>" + item.color + "</td>" + "<td>" + item.pantone_value + "</td>" + "</tr>" 
                 $(tblRow).appendTo("#userdata tbody");
                

           });

         });
}

  


      </script>
  </head>

  <body>


    <div class="wrapper">
      <div class="profile">
          <table id= "userdata" border="2" >
            <thead>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Year</th>
                  <th>Color</th>
                  <th>Pantone Value</th>
              </thead>

            
            <tbody>

            </tbody>
          
          </table>
        <input type="button" value="1" id="btn" onclick="page1()">
        <input type="button" value="2" id="btn" onclick="page2()">
      </div>
    </div>



  </body>
</html>
