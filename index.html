<html>
  <link rel="stylesheet" href="style.css">
  <head>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

      <script>



        $.getJSON('https://reqres.in/api/unknown?', function(response ) {
             $.each(response.data, function(index, item) {
                  var tblRow = "<tr>" + "<td>" + item.name + "</td>" +
                        "<td>" + item.year + "</td>" + "<td>" + item.color + "</td>" + "<td>" + item.pantone_value + "</td>" + "</tr>"
                 $(tblRow).appendTo("#userdata tbody");
                 var docRow = item.page + item.total_page;
                 $(docRow).appendTo("#userdata");

           });

         });

        $.getJSON('https://reqres.in/api/unknown?', function(responce){
          $.each(responce.page, function(index, item){
            var pagRow = "<li>" + item.page + "</li>"
            $(pagRow).appendTo(#userdata tbody);
            
          })
        })


      </script>
  </head>

  <body>

    <div class="wrapper">
      <div class="profile">
          <table id= "userdata" border="2">
            <thead>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Year</th>
                  <th>Color</th>
                  <th>Pantone Value</th>
              </thead>
            
            <tbody>

            </tbody>
          
          </table>

      </div>
    </div>



  </body>
</html>
